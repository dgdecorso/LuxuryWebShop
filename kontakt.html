    <main>
        <section id="kontakt" style="color: white; font-size: x-large;">
            <h1>Kontaktieren Sie uns</h1>
            <p>Haben Sie Fragen oder Anmerkungen? Wir freuen uns, von Ihnen zu hören!</p>

            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Absenden</button>
            </form>

            <div class="kontakt-info">
                <h2>Unsere Kontaktdaten:</h2>
                <p>Adresse: Musterstraße 1, 8000 zurich</p>
                <p>Telefon: +41 79 100 12 34</p>
                <p>E-Mail: info@webshop.de</p>
            </div>
        </section>
    </main>

    <footer class="kontakt-footer">
        <p>&copy; 2025 Mein Webshop - Alle Rechte vorbehalten</p>
    </footer>
