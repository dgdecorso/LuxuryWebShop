    <header>

    <main>
        <section id="kontakt" style="color: white; font-size: x-large;">
            <h1>Contact Us</h1>
            <p>Have any Question?</p>

            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>

            <div class="kontakt-info">
                <h2>Contact Information:</h2>
                <p>Adress: Musterstra√üe 1, 8000 zurich</p>
                <p>Phone: +41 79 100 12 34</p>
                <p>E-Mail: info@webshop.de</p>
            </div>
        </section>
    </main>

    <section id="newsletter">
        <h2>Activate Newsletter</h2>
        <form action="#" method="post">
            <label for="email">Your E-Mail-Adress:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Subsribe</button>
        </form>
    </section>
</main>
